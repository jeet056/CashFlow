spring:
  application:
    name: registry
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
    consul:
      host: consul
      port: 8500
      discovery:
        prefer-ip-address: true
        register: true
        deregister: true
        health-check-path: /actuator/health
        health-check-interval: 15s
        health-check-timeout: 5s
